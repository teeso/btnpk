<!DOCTYPE html>
<html>
<head>
<script>

'use strict';
  var count = 0;
document.addEventListener('keypress', (event) => {
  const keyName = event.key;
  
    if (event.key === "1") {
                count++;
            }
  
  alert('keypress event\n\n' + 'key: ' + keyName + ' ' + count);
});

</script>
</head>
<body>
</body>
</html>
