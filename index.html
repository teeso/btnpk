<html>
  <head>
    <title>Visite</title>
    <link href='https://fonts.googleapis.com/css family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task">Aggiungere</label><input id="new-task" type="text"><button>Aggiungi</button>
      </p>
      
      <h3>Da fare</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Pagare bollette</label><input type="text"><button class="edit">Modifica</button><button class="delete">Cancella</button></li>
        <li class="editMode"><input type="checkbox"><label>Go Shopping</label><input type="text" value="Go Shopping"><button class="edit">Modifica</button><button class="delete">Cancella</button></li>
        
      </ul>
      
      <h3>Completati</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>Vai dal dottore</label><input type="text"><button class="edit">Modifica</button><button class="delete">Cancella</button></li>
      </ul>
    </div>

    <script type="text/javascript" src="./js/app.js"></script>

  </body>
</html>
